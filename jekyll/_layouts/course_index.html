---
layout: page
---

{% assign courses = site.courses | where_exp: "course", "course.major == page.major and course.cnum != nil" | sort: "cnum"  %}


<table class='sortable courses'>

<tr>
<th  style='text-align:center'>No.</th> 
<th>Course Number</th>
<th>Course Name</th>
</tr>

{% for course in courses %}
<tr>
<td>{{forloop.index}}.</td> 
<td> <a href='{{ course.url | absolute_url}}'>{{course.cnum}}</a></td> 
<td>{{course.title}}</td>
{% endfor %}

</table>
