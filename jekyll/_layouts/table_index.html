---
layout: page
---

{% assign tables = site.tables  %}


<table class='sortable'>
<tr>

<th>STCW Table</th>
<th>Name</th>
<th>Major</th>
</tr>

{% for table in tables %}
{% if table.Major  %}
<tr>
{% assign t= table.table_number %}
<td style='text-align: center;'><a href='{{site.baseurl}}/tables/{{table.table_number}}'>{{table.subtitle | remove: 'STCW Table '}}</a></td> 
<td>{{table.title}}</td>
<td style='text-align: center;'>{{table.Major}}
{% endif %}
{% endfor %}
</table>
