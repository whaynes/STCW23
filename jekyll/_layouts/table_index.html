---
layout: page
---

{% assign tables = site.tables  %}


<table class='stcw_tables sortable'>
<tr>

<th style='text-align:center'>STCW Table</th>
<th>Name</th>
<th style='text-align:center'>Major</th>
</tr>

{% for table in tables %}
{% if table.Major  %}
<tr>
<td style='text-align:center'><a href='{{site.baseurl}}/tables/{{table.table_number}}'>{{table.title | remove: 'STCW Table '}}</a></td> 
<td>{{table.subtitle}}</td>
<td style='text-align:center'>{{table.Major}}
{% endif %}
{% endfor %}
</table>
