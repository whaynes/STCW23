---
title: "All STCW Courses" 
---
{% assign courses = site.courses | sort: "cnum"  %}


<table class='sortable'>


<tr>
<th  style='text-align:center'>No.</th> 
<th>Course Number</th>
<th>Course Name</th>
<th style='text-align:center'>Major</th>
</tr>

{% for course in courses %}
<tr>
<td  style='text-align:center'>{{forloop.index}}.</td> 
<td><a href='{{ course.url | absolute_url}}'>{{course.cnum}}</a></td> 
<td>{{course.title}}</td>
<td  style='text-align:center'>{{course.major}}</td>
{% endfor %}

</table>
