---
title: "Deck STCW Courses" 
---
{% assign courses = site.courses | where: "major", "D" | sort: "cnum"  %}


<table class='eighty sortable'>
<thead>
<tr>
<th>No.</th> 
<th>Course Number</th>
<th>Course Name</th>
</tr>
<tbody>
{% for course in courses %}
<tr>
<td>{{forloop.index}}.</td> 
<td><a href='{{ course.url | absolute_url}}'>{{course.cnum}}</a></td> 
<td>{{course.title}}</td>
{% endfor %}
</tbody>
</table>
